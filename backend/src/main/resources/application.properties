spring.jpa.show-sql=true

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://ec2-34-250-92-138.eu-west-1.compute.amazonaws.com:5432/PSQL_DB_NAME_MEMONYX
spring.datasource.username=PSQL_USERNAME_MEMONYX
spring.datasource.password=PSQL_PASSWORD_MEMONYX

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create
